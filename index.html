<!DOCTYPE html>
<html>

<head>
    <title>Selector de dispozitie pentru cafeaua de dimineata</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Selector de dispoziție pentru cafeaua de dimineață</h1>
        <select id="moodSelector" onchange="updateMoodMessage()">
            <option value="fericit">Fericit</option>
            <option value="energic">Energic</option>
            <option value="increzator">Increzator</option>
            <option value="calm">Calm</option>
        </select>
        <p id="moodMessage">Selectati o stare de spirit pentru a vedea mesajul.</p>
    </div>



    <script src="script.js"></script>
</body>

</html>
